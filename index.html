<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A* Algorithm</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-column height-100pc">
      <div class="flex-mincolumn-maxrow" id="commandMenu">
        <button id="settings-button" class="flex-expanded moderate-margin">
          Settings
        </button>

        <button id="init-grid-button" class="flex-expanded moderate-margin">
          Init Grid
        </button>

        <div class="flex-fixed moderate-margin">
          <input
            type="radio"
            id="selectStart"
            name="command"
            value="start"
            checked
          />
          <label for="selectStart">Start Point</label>
        </div>

        <div class="flex-fixed moderate-margin">
          <input type="radio" id="selectEnd" name="command" value="end" />
          <label for="selectEnd">End Point</label>
        </div>

        <div class="flex-fixed moderate-margin">
          <input type="radio" id="createWall" name="command" value="wall" />
          <label for="createWall">Create Obstacles</label>
        </div>

        <div class="flex-fixed moderate-margin">
          <input type="radio" id="deleteWall" name="command" value="delete" />
          <label for="deleteWall">Delete Obstacles</label>
        </div>

        <button class="flex-expanded moderate-margin">Solve</button>
      </div>
      <div class="mainDrawing">
        <canvas id="mainCanvas"> </canvas>
      </div>

      <div
        id="settings-form"
        class="
          absolute-center
          front-1
          size-form-50
          background-lightgrey
          flex-column
          removed
        "
      >
        <div class="flex-row flex-fixed background-grey padding-02rem">
          <span class="centered flex-expanded">A Star Settings</span>
          <div
            id="cancel-settings"
            class="flex-fixed thin-border default-cursor"
          >
            X
          </div>
        </div>
        <div class="flex-expanded">
          <div>
            <label class="padding-02rem margin-02rem" for="nb-rows"
              >Number of rows (10-100)</label
            >
            <input
              class="padding-02rem margin-02rem"
              id="nb-rows"
              type="number"
              min="10"
              max="100"
            />
          </div>
          <div>
            <label class="padding-02rem margin-02rem" for="nb-columns"
              >Number of columns (10-100)</label
            >
            <input
              class="padding-02rem margin-02rem"
              id="nb-columns"
              type="number"
              min="10"
              max="100"
            />
          </div>
          <div>
            <input
              class="padding-02rem margin-02rem"
              id="show-exploration"
              type="checkbox"
            />
            <label class="padding-02rem margin-02rem" for="show-exploration"
              >Show exploration</label
            >
          </div>
        </div>
        <div class="flex-fixed"><button id="commit-settings">OK</button></div>
      </div>
    </div>

    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
