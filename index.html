<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A* Algorithm</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-column height-100pc">
      <div class="flex-mincolumn-maxrow flex-fixed" id="commandMenu">
        <button id="settings-button" class="flex-expanded moderate-margin">
          Settings
        </button>

        <button id="init-grid-button" class="flex-expanded moderate-margin">
          Init Grid
        </button>

        <div class="flex-fixed moderate-margin">
          <input
            type="radio"
            id="selectStart"
            name="command"
            value="start"
            checked
          />
          <label for="selectStart">Start Point</label>
        </div>

        <div class="flex-fixed moderate-margin">
          <input type="radio" id="selectEnd" name="command" value="end" />
          <label for="selectEnd">End Point</label>
        </div>

        <div class="flex-fixed moderate-margin">
          <input type="radio" id="createWall" name="command" value="wall" />
          <label for="createWall">Create Obstacles</label>
        </div>

        <div class="flex-fixed moderate-margin">
          <input type="radio" id="deleteWall" name="command" value="delete" />
          <label for="deleteWall">Delete Obstacles</label>
        </div>

        <button id="solve-button" class="flex-expanded moderate-margin">
          Solve
        </button>
      </div>
      <div class="mainDrawing">
        <canvas id="mainCanvas"> </canvas>
      </div>

      <div
        id="settings-form"
        class="absolute-center front-1 background-lightgrey flex-column removed"
      >
        <div class="flex-row flex-fixed background-grey padding-02rem">
          <span class="centered flex-expanded">A Star Settings</span>
          <div
            id="cancel-settings"
            class="flex-fixed thin-border default-cursor"
          >
            X
          </div>
        </div>
        <div class="flex-expanded">
          <div class="gridbox-4-2">
            <label class="padding-02rem margin-02rem" for="nb-rows"
              >Number of rows (10-100)</label
            >
            <input
              class="padding-02rem margin-02rem"
              id="nb-rows"
              type="number"
              min="10"
              max="100"
            />
            <label class="padding-02rem margin-02rem" for="nb-columns"
              >Number of columns (10-100)</label
            >
            <input
              class="padding-02rem margin-02rem"
              id="nb-columns"
              type="number"
              min="10"
              max="100"
            />
            <div class="padding-02rem margin-02rem">
              <input id="show-exploration" type="checkbox" />
              <label for="show-exploration">Show exploration</label>
            </div>
            <div></div>
            <div class="padding-02rem margin-02rem">
              <input id="use-delay" type="checkbox" />
              <label for="use-delay">Set Delay in ms (1-1000)</label>
            </div>
            <input
              class="padding-02rem margin-02rem"
              id="nb-delay"
              type="number"
              min="1"
              max="1000"
              disabled
            />
          </div>
        </div>
        <div
          class="flex-row flex-centered flex-fixed padding-02rem margin-02rem"
        >
          <button id="commit-settings">OK</button>
        </div>
      </div>
    </div>

    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
